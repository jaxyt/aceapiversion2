<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Site Editor</title>
    <style>
      a[href^="https://www.froala"] {
        display: none;
      }

      input[type="submit"] {
        position: fixed;
        top: 5%;
        left: 1%;
    }
    
    .cloning {
        background-color: green;
        color: aliceblue;
    }
    
    #button-actions {
        display: flex;
        flex-direction: column;
        align-items: flex-end;
        position: fixed;
        top: 5%;
        right: 0%;
    }
    #button-actions > div {
        margin-top: 10px;
    }
    
    .hide-editor {
        display: none;
    }
    
    .hide {
        display: none;
    }
    
    
    /* ------------- arrows ------------- */
    
    @import 'https://fonts.googleapis.com/css?family=Lato';
    
    .arrow {
      width: 1.25rem;
      height: 1.25rem;
      display: inline-block;
      position: relative;
      margin: 0 1rem;
    }
    .arrow span {
      top: 0.5rem;
      position: absolute;
      width: 0.75rem;
      height: 0.1rem;
      background-color: #000000;
      display: inline-block;
      transition: all 0.2s ease;
    }
    .arrow span:first-of-type {
      left: 0;
      transform: rotate(45deg);
    }
    .arrow span:last-of-type {
      right: 0;
      transform: rotate(-45deg);
    }
    .arrow.active span:first-of-type {
      transform: rotate(-45deg);
    }
    .arrow.active span:last-of-type {
      transform: rotate(45deg);
    }
    
    </style>
    <style type="text/css">
        img.wp-smiley,
        img.emoji {
            display: inline !important;
            border: none !important;
            box-shadow: none !important;
            height: 1em !important;
            width: 1em !important;
            margin: 0 .07em !important;
            vertical-align: -0.1em !important;
            background: none !important;
            padding: 0 !important;
        }
    </style>
    <link rel='stylesheet' id='jupiterx-css' href="{% static 'editor-assets/style.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' id='jet-menu-public-css' href="{% static 'editor-assets/public.css' %}" type='text/css' media='all' />
    <link rel='stylesheet' id='elementor-frontend-css' href="{% static 'editor-assets/frontend.min.css' %}" type='text/css' media='all' />
    <style type="text/css">
        .recentcomments a {
            display: inline !important;
            padding: 0 !important;
            margin: 0 !important;
        }
    </style>

                                                            var nextToggler, ready, selectToggler;

                                                                var togglerInterval;

                                                                        togglerInterval = setInterval(function () {

                                                                        }, 5000);
                                                                    }
                                                                }

                                                                return $(document).on('click', '.toggler-item', function () {
                                                                    var active;
                                                                    clearInterval(togglerInterval);
                                                                    active = document.querySelector('.toggler-item.toggler-active');
                                                                    return selectToggler(active, this);
                                                                });
                                                            };

                                                            nextToggler = function () {
                                                                var active, next_active;
                                                                active = document.querySelector('.toggler-item.toggler-active');
                                                                if (active.nextElementSibling) {
                                                                    next_active = active.nextElementSibling;
                                                                } else {
                                                                    next_active = active.parentElement.children[0];
                                                                }
                                                                return selectToggler(active, next_active);
                                                            };

                                                            selectToggler = function (active, next_active) {
                                                                if (next_active) {
                                                                    active.classList.remove('toggler-active');
                                                                    document.querySelector('#' + active.getAttribute('for')).classList.remove('active');
                                                                    next_active.classList.add('toggler-active');
                                                                    return document.querySelector('#' + next_active.getAttribute('for')).classList.add('active');
                                                                }
                                                            };

                                                            $(document).on('ready', ready());
