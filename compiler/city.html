<style>
    .hideinput {
        display: none;
    }
</style>
<a href="/auth/manage/">Home</a>
<form id="editingform" method="POST"> {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Save" />
</form>
<div id="sid" class="hideinput">{{ stateid }}</div>
<div id="sname" class="hideinput">{{ statename }}</div>
<div id="cid" class="hideinput">{{ countyid }}</div>
<div id="cname" class="hideinput">{{ countyname }}</div>
<script>
    let stateid = document.querySelector("#id_stateid");
    let sid = document.querySelector("#sid");
    stateid.value = sid.innerText;

    let statename = document.querySelector("#id_statename");
    let sname = document.querySelector("#sname");
    statename.value = sname.innerText;

    let countyid = document.querySelector("#id_countyid");
    let cid = document.querySelector("#cid");
    countyid.value = cid.innerText;

    let countyname = document.querySelector("#id_countyname");
    let cname = document.querySelector("#cname");
    countyname.value = cname.innerText;
</script>
