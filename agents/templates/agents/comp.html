        <script src="https://www.telecomprocess.com/main/assets/libs/tinymce/themes/modern/theme.min.js"></script>
        <script>
            $(document).ready(function () {
                var bodyConfig = {
                    selector: 'div#mymce',
                    menubar: false,
                    inline: true,
                    plugins: [
                      'link',
                      'lists',
                      'powerpaste',
                      'autolink',
                      'tinymcespellchecker'
                    ],
                    toolbar: [
                      'undo redo | bold italic underline | fontselect fontsizeselect',
                      'alignleft aligncenter alignright alignfull | forecolor backcolor | numlist bullist outdent indent'
                    ],
                    valid_elements: 'p[style],strong,em,span[style],a[href],ul,ol,li',
                    valid_styles: {
                      '*': 'font-size,font-family,color,text-decoration,text-align'
                    },
                    powerpaste_word_import: 'clean',
                    powerpaste_html_import: 'clean',
                };
                if ($("#mymce").length > 0) {
                    tinymce.init(bodyConfig);
                }
